<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>RPG Game</title>
	
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	
	<!-- Bootstrap File -->
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

 	<!-- JQuery -->
 	<script src="https://code.jquery.com/jquery.js"></script>
 	
 	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

	<!-- Grid Container -->
	<dir class="container">
		
		<!-- Header -->
		<div class = "page-header">
			<h1>Mario RPG</h1>
		</div>

		<!-- Main Content -->
		<div class="row main-content">
			
			<!-- Horizontal Panel For Battlefield -->
			<div class="col-md-12 hidden" id="game-board">
				<div class="panel panel-default panel-horizontal">
					
					<!-- Attacker -->
					<div class="panel-heading" id="attack-panel">

						<h3 id="attack-name">Attacker</h3>
						<div class="active-player" id="attack-img">
						</div>
						<!-- Stats Table -->
						<table class="table" id="attacker-stats">
							<tr>
								<td>HP</td>
								<td>Level</td>
							</tr>
							<tr>
								<td id="attack-hp"></td>
								<td id="attack-ap"></td>
							</tr>
						</table>
					</div>

					<!-- Battle Stats -->
					<div class="panel-body" id="battlefield">
						<h3 id="stats-title">Battlefield</h3>
						<div id="attack-btn"></div>
						<p id="battle-stats">Battle stats will be here</p>
					</div>

					<!-- Defender -->
					<div class="panel-footer" id="defend-panel">
						<h3 id="defend-name">Defender</h3>
						<div class="active-player" id="defend-img"></div>
						<!-- Stats Table -->
						<table class="table hidden" id="defender-stats">
							<tr>
								<td>HP</td>
								<td>Level</td>
							</tr>
							<tr>
								<td id="defend-hp"></td>
								<td id="defend-ap"></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
			
			<!-- Opponents Panel -->
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title" id="opponent-title">Choose your character.</h3>
					</div>
					<div class="panel-body" id="opponent-panel"></div>
				</div>
			</div>
	
		<!-- Footer -->
		<footer class="footer">
	      <div class="container">
	        <p class="text-muted">Copyright &copy; 2017 Kendra Krzywicki</p>
	      </div>
	   </footer>

   </dir>

   <!-- Scripts -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
   <script src="assets/javascript/bootstrap.min.js"></script>
</body>
</html>
